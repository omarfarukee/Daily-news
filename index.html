<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily-News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
       .btn-c{
            width: 150px;
            height: 50px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
       }
       .col p{
        overflow: hidden;
        white-space: nowrap;

       }
    </style>
  </head>
  <body>
    <header class="container pt-3 mb-3">
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><Span class="bg-info p-2 rounded text-white fw-bold">Daily</Span> <span class="fw-bold">News</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="d-flex justify-content-end">
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item fw-bold">
                    <a class="nav-link active" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Blog</a>
                  </li>
                </ul>
              </div>
              </div>
             
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="mb-5">
            <div class="">
                <div id="category-list " class=" d-lg-flex justify-content-center">
                    <button class="btn-c mb-2 " id="first"></button> <br>
                    <button class="btn-c mb-2 " id="second"></button><br> 
                    <button class="btn-c mb-2 " id="rd3"></button> <br>
                    <button class="btn-c mb-2 " id="th4"></button> <br>
                    <button class="btn-c mb-2 " id="th5"></button> <br>
                    <button class="btn-c mb-2 " id="th6"></button> <br>
                    <button class="btn-c mb-2 " id="th7"></button> <br>
                    <button class="btn-c mb-2 " id="th8"></button>
                </div>
            </div>

        </section>
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section class="container " >

            <div id="cards" class="row row-cols-1 row-cols-md-2 g-4">
              
                
            </div>
        </section>
        <section>
            <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content bg-danger text-bg-light">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Title : <span id="title-modal"></span></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h6>Details: <span id="details-modal"></span></h6>
                      <h6>memory : <span id="memory"></span></h6>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
